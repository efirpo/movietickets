<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Blockbruiser Dot Com</title>
</head>

<body>
  <div class="container">


    <div class="movies">
      <form id="moviesForm">
        <div class="row">
          <div class="col-md-6">
            <div class="ageDiv">
              <label for="ageVerify">How Old Are You?</label>
              <input type="number" id="ageVerify">
            </div>
            <select class="form-control" id="movie">
              <option value="blank"></option>
              <option>Cars</option>
              <option>Monsters, Inc</option>
              <option>Toy Story</option>
              <option>Reservoir Dogs</option>
              <option>Saw</option>
              <option>The Room</option>
            </select>
          </div>
          <div class="col-md-6">
            <select class="form-control" id="showtime">
              <option value="blank"></option>
              <option>9:00 am</option>
              <option>9:45 am</option>
              <option>12:30 pm</option>
              <option>2:15 pm</option>
              <option>5:55 pm</option>
              <option>7:20 pm</option>
            </select>
            <button type="submit" class="btn btn-secondary">Submit!</button>
          </div>
        </div>
      </form>
    </div>
    <div class="ticketResult">

    </div>
    <div id="sorry">
      Sorry, you're too young to see this film.
    </div>

  </div>

</body>

</html>
